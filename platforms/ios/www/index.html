<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile-1.4.0.min.css" />
        <title>Cordova Weixin Plugin Example</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>DEMO</h1>
            </div><!-- /header -->
            
            <div role="main" class="ui-content">
                <form id="demo">
                    <label for="txtTitle">Title:</label>
                    <input type="text" name="message[title]" id="txtTitle" value="Awesome!" placeholder="Your message title" />
                    
                    <label for="txtDescription">Description:</label>
                    <textarea cols="40" rows="8" name="message[description]" id="txtDescription" placeholder="Your message description(Optional)"></textarea>

                    <label for="txtThumb">Thumbnail url:</label>
                    <input type="text" name="message[thumb]" id="txtThumb" value="http://cordova.apache.org/images/cordova_bot.png" placeholder="Your thumbnail image(keep it small)" />

                    <label for="txtUrl">Url:</label>
                    <input type="text" name="message[media][webpageUrl]" id="txtUrl" value="http://www.google.com" placeholder="The url after clicking on the feed" />

                    <input type="button" value="Share!" id="btnShare" />
                </form>
            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.serializeObject.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
    </body>
</html>
